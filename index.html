
<html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<style>
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 120px;
        height: 70px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>
<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">Globe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="worldwikichoro.html">World Choropleth</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="stackedbarchart.html">Bar Chart for Languages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="networkgraph.html">Wikipedia Network</a>
        </li>
    </ul>
</nav>
<svg></svg>
<script>
    const width = 960;
    const height = 500;
    const config = {
        speed: 0.005,
        verticalTilt: -30,
        horizontalTilt: 0
    }
    let locations = [];

    const svg = d3.select('svg')
        .attr('width', width).attr('height', height);
    const markerGroup = svg.append('g');
    const projection = d3.geoOrthographic();
    const initialScale = projection.scale();
    const path = d3.geoPath().projection(projection);
    const center = [width/2, height/2];

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    drawGlobe();
    drawGraticule();
    enableRotation();


    function drawGlobe() {
        d3.queue()
            .defer(d3.json, 'data-wiki.json')
            .defer(d3.json, 'locations-wiki.json')
            .await((error, worldData, locationData) => {
                svg.selectAll(".segment")
                    .data(topojson.feature(worldData, worldData.objects.countries).features)
                    .enter().append("path")
                    .attr("class", "segment")
                    .attr("d", path)
                    .style("stroke", "#888")
                    .style("stroke-width", "1px")
                    .style("fill", (d, i) => '#e5e5e5')
                    .style("opacity", ".6");
                locations = locationData;
                drawMarkers();
            });
    }

    function drawGraticule() {
        const graticule = d3.geoGraticule()
            .step([10, 10]);

        svg.append("path")
            .datum(graticule)
            .attr("class", "graticule")
            .attr("d", path)
            .style("fill", "#fff")
            .style("stroke", "#ccc");
    }

    function enableRotation() {
       timer = d3.timer(function (elapsed) {
            projection.rotate([config.speed * elapsed - 120, config.verticalTilt, config.horizontalTilt]);
            svg.selectAll("path").attr("d", path);
            drawMarkers();
        });
    }

    function drawMarkers() {
        const markers = markerGroup.selectAll('circle')
            .data(locations);



        markers
            .enter()
            .append('circle')
            .merge(markers)
            .attr('cx', d => projection([d.longitude, d.latitude])[0])
            .attr('cy', d => projection([d.longitude, d.latitude])[1])
            .attr('fill', d => {
                const coordinate = [d.longitude, d.latitude];
                gdistance = d3.geoDistance(coordinate, projection.invert(center));
                return gdistance > 1.57 ? 'none' : 'steelblue';

            })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(30)
                    .style("opacity", .9);
                div .html(d.location +"<br>" +"percentage:"+d.percentage)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
                timer.stop()
            })
            .on("mouseout", function(d) {
                div.transition()

                    .style("opacity", 0);
            })

            .attr('r', 4);




        markerGroup.each(function () {
            this.parentNode.appendChild(this);
        });




    }
</script>

</body>
</html>
