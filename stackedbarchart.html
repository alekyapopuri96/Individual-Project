<div id="barchart"></div>


<script>



    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 40, left: 90},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg
    var svg = d3.select("#barchart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    var tooltip = d3.select("#barchart").append("div").attr("class", "toolTip");
    // Parse the Data
    d3.csv("wikipedialanguageedits.csv", function(data) {

        // Add X axis
        var x = d3.scaleLinear()
            .domain([0, 100])
            .range([ 0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");


        // Y axis
        var y = d3.scaleBand()
            .range([ 0, height ])
            .domain(data.map(function(d) { return d.language; }))
            .padding(.1);
        svg.append("g")
            .call(d3.axisLeft(y))

        //Bars
        svg.selectAll("myRect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", x(0) )
            .attr("y", function(d) { return y(d.language); })
            .attr("width", function(d) { return x(d.edits); })

            .attr("height", y.bandwidth() )
            .attr("fill", "#2c58ac")
            .on("mousemove", function(d){
                tooltip
                    .style("left", d3.event.pageX - 20 + "px")
                    .style("top", d3.event.pageY - 10 + "px")
                    .style("display", "inline-block")
                    .html((d.language) +":" + (d.edits) +"%");
            })
            .on("mouseout", function(d){ tooltip.style("display", "none");});



    })



</script>
</html>
